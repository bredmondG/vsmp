<!DOCTYPE html>
<html>
<head>
    <title>Log Viewer</title>
</head>
<body>
    <h1>Log Viewer</h1>
    <ul>
        {% for log in logs %}
            <li>{{ log }}</li>
        {% endfor %}
    </ul>
</body>
<head>
    <title>Image Viewer</title>
</head>
<body>
    <h1>Image Viewer</h1>
    <img src="{{ url_for('static', filename=image_filename) }}" alt="Generated Image">
</body>
</html>
